<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Computer Vision{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/">
                Computer Vision | Rizki MZ
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tugas1">Tugas 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tugas2">Tugas 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tugas3">Tugas 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tugas4">Tugas 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center mt-auto">
        <div class="container">
            <p class="mb-0 small">
                &copy; 2025 - Computer Vision | Rizki Maulana Zulyadaini
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
